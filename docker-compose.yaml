volumes:
  postgres-data:
    external: true

services:
  campaigns:
    build:
        context: ./campaigns
        dockerfile: ./Dockerfile.dev
    ports:
        - "8001:8000"
    volumes:
        - ./campaigns:/app
    environment:
      DATABASE_URL: postgresql://user-name:password@postgres/db-name
      WAIT_HOSTS: postgres:5432
  users:
    build:
        context: ./users
        dockerfile: ./Dockerfile.dev
    ports:
        - "8000:8000"
    volumes:
        - ./users:/app
    environment:
      DATABASE_URL: postgresql://user-name:password@postgres/db-name
      WAIT_HOSTS: postgres:5432


  postgres:
        build:
            context: ./relational-data
            dockerfile: ./Dockerfile.dev
        volumes:
            - postgres-data:/var/lib/postgresql/data
        environment:
            - POSTGRES_MULTIPLE_DATABASES=users,campaign
            - POSTGRES_PASSWORD=test-databases
        ports:
            - 15432:5432

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_USERS_API_HOST: http://localhost:8000
      REACT_APP_CAMPAIGNS_API_HOST: http://localhost:8001
